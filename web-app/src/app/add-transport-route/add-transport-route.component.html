<div style="margin-top: 60px">
  <h2 style="text-align: center">Add Route</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div style="text-align:center; margin-bottom: 20px">
            </div>
            <form [formGroup]="addRouteForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="routeName">Route Name</label>
                <input type="text" formControlName="routeName" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="stations">Stations (separated by semicolon)</label>
                <input type="text" formControlName="stations" class="form-control"/>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="isCreated">
                Route created successfully
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
