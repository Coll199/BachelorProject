<div style="text-align:center; margin-top: 100px">
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <h1>All available routes</h1>
        <div>
          <ul class="list-group">
            <li class="list-unstyled" *ngFor="let tRoute of tRoutes;">
              <a class="list-group-item list-group-item-action" [routerLink]="['/route', tRoute.id]">
                <h3 class="mb-1">Line: {{tRoute.routeName}}</h3>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
</div>
